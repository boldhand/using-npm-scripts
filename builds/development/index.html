<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Searo - Country Search</title>
  <meta name="description" content="A simple search application that uses the public REST API restcountries.eu to allow the search by country name and capital">

  <!-- favicon.ico added in the root directory -->

	<link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <!--[if lt IE 10]>
    <p class="browserupgrade">You are using an outdated browser. Please upgrade your browser to improve your experience.</p>
  <![endif]-->

	<div id="app">

		<header>
      <h1>Searo Search</h1>
    </header>

		<main>
      <div id="searcharea">

        <input type="text" name="search" id="search" placeholder="Search for country..." autocomplete="off" autofocus />

        <div id="update"></div>
        <ul id="suggestions"></ul>
      </div>
      <ul id="history"></ul>
		</main>

	</div>

<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
</body>
</html>
